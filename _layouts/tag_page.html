---
layout: page
---
<h2>Tag archive: {{ page.tag }}</h2>
<p></p>
<ul class="post-list">
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <li>
    <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <time class="post-date">{{ post.date | date_to_string }}</time>
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
