<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h2 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <small><a href="https://github.com/warfish">GitHub</a></small>
          <small><a href="{{ site.baseurl }}archive/">Archive</a></small>
          <small><a href="{{ site.baseurl }}tags/">Tags</a></small>
        </h3>


      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  {% endfor %}
    </div -->
  </body>
</html>
